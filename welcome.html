<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    html, body{
      height:100%;
      background:#000;
    }

    body{
      font-family:"Playfair Display", serif;
      overflow:hidden;
      color:#000; /* ‚Üê ALL TEXT BLACK */
    }

    /* ===== BACKGROUND ===== */
    .scene-home{
      position:fixed;
      inset:0;
      background:
        linear-gradient(rgba(0,0,0,.14), rgba(0,0,0,.14)),
        url("hero.jpg") center/cover no-repeat;
    }

    /* ===== NAV ===== */
    .topnav{
      position:fixed;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-family:"Montserrat", sans-serif;
      font-weight:500;
      text-transform:uppercase;
      letter-spacing:0.34em;
      font-size:11px;
      z-index:10;
      padding-bottom:18px;
      border-bottom:1px solid rgba(0,0,0,.22);
    }

    .topnav .left{
      display:flex;
      gap:56px;
      align-items:center;
    }

    .topnav a{
      color:#000;
      text-decoration:none;
      opacity:.85;
      transition:opacity .2s ease;
      position:relative;
    }

    .topnav a:hover{ opacity:1; }

    /* RSVP */
    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(0,0,0,.55);
      border-radius:999px;
      opacity:1;
      letter-spacing:0.34em;
      background:rgba(255,255,255,0.25);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color:#000;
    }

    .locked-link{
      pointer-events:none;
      opacity:.30 !important;
    }

    /* ===== CENTER CONTENT ===== */
    .hero-wrap{
      position:relative;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .home-center{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      gap:22px;
    }

    .monogram{
      width: clamp(150px, 17vw, 250px);
      opacity:.96;
    }

    .monogram img{
      width:100%;
      height:auto;
      display:block;
    }

    #logoAfter{
      width:200%;
      display:block;
      margin-left:auto;
      margin-right:auto;
    }

    /* ===== BASE SPACING ===== */
    .wedding-label{
      display:block;
      font-family:"Montserrat", sans-serif;
      font-size:14px;
      letter-spacing:0.34em;
      text-transform:uppercase;
      margin-bottom:70px;
      opacity:.85;
      color:#000;
    }

    .wedding-date{
      display:block;
      margin-top:50px;
      font-family:"Montserrat", sans-serif;
      font-size:16px;
      letter-spacing:0.12em;
      opacity:.9;
      color:#000;
    }

    #logoAfter{
      width:200%;
      position:relative;
      left:50%;
      transform:translateX(-50%);
    }

    /* ===== PASSWORD ===== */
    .pw-wrap{
      margin-top:6px;
    }

    .pw-row{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
    }

    .pw-input{
      backdrop-filter: blur(18px) saturate(160%);
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      background: rgba(255,255,255,0.55);
      border:1px solid rgba(0,0,0,0.26);
      box-shadow:
        0 14px 34px rgba(0,0,0,0.32),
        inset 0 1px 0 rgba(255,255,255,0.18);
      color:#000;
      border-radius:999px;
      height:48px;
      width: clamp(320px, 34vw, 460px);
      padding:0 20px;
      outline:none;
      caret-color:#000;
      font-size:14px;
      line-height:1;
    }

    .pw-input::placeholder{
      color:#000;
      opacity:.7;
    }

    .pw-btn{
      backdrop-filter: blur(18px) saturate(160%);
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      background: rgba(255,255,255,0.55);
      border:1px solid rgba(0,0,0,0.28);
      box-shadow:
        0 12px 30px rgba(0,0,0,0.28),
        inset 0 1px 0 rgba(255,255,255,0.20);
      color:#000;
      border-radius:999px;
      height:48px;
      padding:0 22px;
      font-family:"Montserrat", sans-serif;
      font-weight:500;
      font-size:11px;
      letter-spacing:0.34em;
      text-transform:uppercase;
      cursor:pointer;
      opacity:.95;
    }

    .pw-error{
      margin-top:10px;
      min-height:14px;
      font-size:12px;
      text-align:center;
      opacity:.9;
      color:#000;
    }

    .is-hidden{ display:none !important; }

    /* ===== MOBILE ===== */
    @media (max-width:768px){
      .topnav{
        top: calc(25px + env(safe-area-inset-top));
        width:100%;
        padding:0 20px 16px;
        flex-direction:column;
        align-items:center;
        gap:16px;
        font-size:10px;
        letter-spacing:0.28em;
        border-bottom:1px solid rgba(0,0,0,.20);
      }

      .topnav .left{
        gap:24px;
        justify-content:center;
        flex-wrap:wrap;
      }

      .home-center{
        gap:14px;
        padding:0 16px;
      }

      .monogram{
        width: min(150px, 40vw);
      }

      .scene-home .wedding-label{ margin-bottom:10px; }
      .scene-home .wedding-date{ margin-top:10px; }

      .pw-row{
        flex-direction:column;
        gap:10px;
      }

      .pw-input,
      .pw-btn{
        height:44px;
      }

      .pw-input{
        width: min(82vw, 360px);
        text-align:center;
        font-family:"Montserrat", sans-serif;
        font-weight:500;
        font-size:16px;
        letter-spacing:0.12em;
        padding:0 18px;
      }

      .pw-btn{
        width: min(82vw, 360px);
        font-size:11px;
        letter-spacing:0.34em;
      }
    }

    /* ===== DESKTOP ===== */
    @media (min-width:769px){
      .monogram{ margin-bottom:28px; }

      .pw-input{
        width: clamp(260px, 26vw, 360px);
      }

      .topnav{
        justify-content:flex-start;
      }

      .topnav .rsvp{
        margin-left:56px;
        padding:4px 14px;
      }

      .scene-home .wedding-label{ margin-bottom:5px; }
      .scene-home .wedding-date{ margin-top:5px; }
    }
  </style>
</head>

<body>
  <!-- HTML + JS unchanged -->
</body>
</html>
