  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    html, body{
      height:100%;

    body{

    /* ===== NAV ===== */
    .topnav{
      position:fixed;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-family:"Montserrat", sans-serif;
      font-weight:500;
      text-transform:uppercase;
      letter-spacing:0.34em;
      font-size:11px;

    }

    .topnav .left{
      display:flex;
      gap:56px;
      align-items:center;
    }

    .topnav a{
      color:#2B2B2B;
      text-decoration:none;
      opacity:.78;
      transition:opacity .2s ease;
    }

    .topnav a:hover{ opacity:1; }

    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(43,43,43,.55);
      border-radius:999px;
      letter-spacing:0.34em;
      background:rgba(255,255,255,0.6);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color:#2B2B2B;

    }

      line-height:1.9;
      margin-bottom:72px;
    }

    .welcome-signoff{
      font-family:"Montserrat", sans-serif;
      font-size:16px;
      margin-bottom:28px;
    }

    .welcome-signature{
      width:320px;
      max-width:80%;
    }

    /* ===== MOBILE ===== */
    @media (max-width:768px){
      .topnav{
        top: calc(25px + env(safe-area-inset-top));
        width:100%;
        padding:0 20px 16px;
        flex-direction:column;
        align-items:center;
        gap:16px;
        font-size:10px;
        letter-spacing:0.28em;
      }

      .topnav .left{
        gap:24px;
        justify-content:center;
        flex-wrap:wrap;
      }

      .welcome-wrap{
        margin-top:140px;
      }

      .welcome-title{
        font-size:36px;
      }

      .welcome-text{
        font-size:16px;
      }

      .welcome-signature{
        width:260px;
      }
    }
