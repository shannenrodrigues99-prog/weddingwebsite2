<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:"Playfair Display", serif;
      background:#ffffff;
      color:#111;
      min-height:100vh;
    }

    /* ===== NAV (EDITORIAL â€“ SAME AS FAQS) ===== */
    .topnav{
      position:fixed;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:none; /* hidden until unlocked */
      justify-content:space-between;
      font-family:"Montserrat", sans-serif;
      font-weight:400;
      text-transform:uppercase;
      letter-spacing:0.36em;
      font-size:11px;
      z-index:10;
    }

    .topnav.show{ display:flex; }

    .topnav .left{
      display:flex;
      gap:44px;
    }

    .topnav a{
      color:#111;
      text-decoration:none;
      opacity:0.75;
    }

    .topnav a:hover{ opacity:1; }

    .topnav .active{
      opacity:1;
    }

    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(0,0,0,0.35);
    }

    /* ===== PAGE LAYOUT ===== */
    .wrap{
      min-height:100vh;
      padding:140px 80px 40px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px){
      .topnav{
        top:45px;
        width:100%;
        padding:0 20px;
        flex-direction:column;
        align-items:center;
        gap:16px;
        font-size:10px;
        letter-spacing:0.28em;
      }

      .topnav .left{
        gap:24px;
        justify-content:center;
        flex-wrap:wrap;
      }

      .topnav .rsvp{
        margin-top:6px;
        padding:8px 16px;
      }

      .wrap{
        padding:160px 20px 40px;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav class="topnav" id="nav">
    <div class="left">
      <a href="index.html" class="active">Home</a>
      <a href="welcome.html">Welcome</a>
      <a href="schedule.html">Schedule</a>
      <a href="faqs.html">FAQs</a>
    </div>
    <a class="rsvp" href="rsvp.html">RSVP</a>
  </nav>

  <!-- PAGE CONTENT -->
  <main class="wrap">
    <!-- Your envelope / password / hero content stays here -->
  </main>

  <script>
    // show nav only once unlocked
    if (sessionStorage.getItem("siteUnlocked") === "1") {
      document.getElementById("nav").classList.add("show");
    }
  </script>

</body>
</html>
