<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    html, body{
      height:100%;
      background:#000;
    }

    body{
      font-family:"Playfair Display", serif;
      overflow:hidden;
      color:#fff;
    }

    /* ===== BACKGROUND ===== */
    .scene-home{
      position:fixed;
      inset:0;
      background:
        linear-gradient(rgba(0,0,0,.14), rgba(0,0,0,.14)),
        url("hero.jpg") center/cover no-repeat;
    }

    /* ===== NAV ===== */
    .topnav{
      position:fixed;
      top:28px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 80px);
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-family:"Montserrat", sans-serif;
      font-weight:400; /* base = NOT bold */
      text-transform:uppercase;
      letter-spacing:0.34em;
      font-size:11px;
      z-index:10;
      padding-bottom:18px;
      border-bottom:1px solid rgba(255,255,255,.22);
    }

    .topnav .left{
      display:flex;
      gap:56px;
      align-items:center;
    }

    .topnav a{
      color:#fff;
      text-decoration:none;
      opacity:.78;
      transition:opacity .2s ease;
      font-weight:400; /* force regular */
    }

    .topnav a:hover{ opacity:1; }

    /* ACTIVE TAB */
    .topnav a.active{
      font-weight:600; /* bold */
      opacity:1;
    }

    /* RSVP */
    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(255,255,255,.55);
      border-radius:999px;
      letter-spacing:0.34em;
      background:rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      font-weight:400;
    }

    .locked-link{
      pointer-events:none;
      opacity:.30 !important;
    }

    /* ===== CENTER CONTENT ===== */
    .hero-wrap{
      position:relative;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .home-center{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      gap:22px;
    }

    .monogram{
      width: clamp(150px, 17vw, 250px);
      opacity:.96;
    }

    .monogram img{
      width:100%;
      height:auto;
      display:block;
    }

    #logoAfter{
      width:200%;
      position:relative;
      left:50%;
      transform:translateX(-50%);
      display:block;
    }

    /* ===== PASSWORD ===== */
    .pw-wrap{ margin-top:6px; }

    .pw-row{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
    }

    .pw-input{
      backdrop-filter: blur(18px) saturate(160%);
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      background: rgba(255,255,255,0.16);
      border:1px solid rgba(255,255,255,0.26);
      color:#fff;
      border-radius:999px;
      height:48px;
      width: clamp(320px, 34vw, 460px);
      padding:0 20px;
      outline:none;
      caret-color:#fff;
      font-size:14px;
    }

    .pw-btn{
      backdrop-filter: blur(18px) saturate(160%);
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      background: rgba(255,255,255,0.14);
      border:1px solid rgba(255,255,255,0.28);
      color:#fff;
      border-radius:999px;
      height:48px;
      padding:0 22px;
      font-family:"Montserrat", sans-serif;
      font-size:11px;
      letter-spacing:0.34em;
      text-transform:uppercase;
      cursor:pointer;
    }

    .pw-error{
      margin-top:10px;
      min-height:14px;
      font-size:12px;
      text-align:center;
    }

    .is-hidden{ display:none !important; }
  </style>
</head>

<body>

<section class="scene-home" id="sceneHome">

  <div id="siteNav" class="is-hidden">
    <nav class="topnav">
      <div class="left">
        <a href="index.html" class="active">Home</a>
        <a data-protected href="welcome.html">Welcome</a>
        <a data-protected href="schedule.html">Schedule</a>
        <a data-protected href="faqs.html">FAQs</a>
      </div>
      <a data-protected class="rsvp" href="rsvp.html">RSVP</a>
    </nav>
  </div>

  <div class="hero-wrap">
    <div class="home-center">
      <div class="monogram">
        <img id="logoBefore" src="monogram1.png" alt="Monogram">
      </div>

      <div class="pw-wrap" id="pwWrap">
        <div class="pw-row">
          <input id="pwInput" class="pw-input" type="password" placeholder="Type password here">
          <button id="pwBtn" class="pw-btn">Enter</button>
        </div>
        <div class="pw-error" id="pwError"></div>
      </div>
    </div>
  </div>

</section>

<script>
  const UNLOCK_KEY = "siteUnlocked";
  const SITE_PASSWORD = "ss2027";

  const pwInput = document.getElementById("pwInput");
  const pwBtn = document.getElementById("pwBtn");
  const pwWrap = document.getElementById("pwWrap");
  const pwError = document.getElementById("pwError");
  const protectedLinks = document.querySelectorAll("[data-protected]");
  const siteNav = document.getElementById("siteNav");

  function lockUI(){
    protectedLinks.forEach(l => l.classList.add("locked-link"));
    pwWrap.classList.remove("is-hidden");
    siteNav.classList.add("is-hidden");
  }

  function unlockUI(){
    protectedLinks.forEach(l => l.classList.remove("locked-link"));
    pwWrap.classList.add("is-hidden");
    siteNav.classList.remove("is-hidden");
  }

  if (sessionStorage.getItem(UNLOCK_KEY) === "1") unlockUI();
  else lockUI();

  function tryUnlock(){
    if (pwInput.value.trim() === SITE_PASSWORD) {
      sessionStorage.setItem(UNLOCK_KEY, "1");
      pwError.textContent = "";
      unlockUI();
    } else {
      pwError.textContent = "Incorrect password.";
      pwInput.value = "";
      pwInput.focus();
    }
  }

  pwBtn.addEventListener("click", tryUnlock);
  pwInput.addEventListener("keydown", e => {
    if (e.key === "Enter") tryUnlock();
  });
</script>

</body>
</html>
