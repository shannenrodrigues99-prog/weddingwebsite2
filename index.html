<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:"Playfair Display", serif;
      background:#000;
      color:#fff;
      min-height:100vh;
    }

    /* ===== NAV (HIDDEN UNTIL UNLOCKED) ===== */
    .topnav{
      position:fixed;
      top:30px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 120px);
      display:none;
      justify-content:space-between;
      align-items:center;
      font-family:"Montserrat", sans-serif;
      text-transform:uppercase;
      letter-spacing:0.42em;
      font-size:10px;
      z-index:20;
      color:#fff;
    }
    .topnav.show{ display:flex; }

    .topnav::after{
      content:"";
      position:absolute;
      bottom:-18px;
      left:0;
      width:100%;
      height:1px;
      background:rgba(255,255,255,0.12);
    }

    .topnav .left{ display:flex; gap:52px; }

    .topnav a{
      color:inherit;
      text-decoration:none;
      opacity:0.6;
      transition:opacity .35s ease;
    }
    .topnav a:hover{ opacity:0.88; }
    .topnav .active{ opacity:1; }

    .topnav .rsvp{
      padding:6px 0;
      border-bottom:1px solid rgba(255,255,255,0.35);
      opacity:0.78;
      letter-spacing:0.32em;
    }

    /* ===== HERO ===== */
    .hero{
      min-height:100vh;
      background:url("hero.jpg") center center / cover no-repeat;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.25);
      z-index:1;
    }

    .hero-inner{
      position:relative;
      z-index:2;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* ===== MONOGRAM ===== */
    .monogram{
      width:220px;
      max-width:60vw;
      opacity:0.85;
    }

    /* ===== PASSWORD ===== */
    .password-wrap{
      margin-top:36px;
      display:flex;
      gap:18px;
      align-items:center;
    }

    .pw-input{
      width:360px;
      max-width:72vw;
      height:48px;
      padding:0 22px;
      border-radius:999px;
      font-family:"Montserrat", sans-serif;
      font-size:14.5px;

      -webkit-backdrop-filter: blur(18px) saturate(160%);
      backdrop-filter: blur(18px) saturate(160%);
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.22);
      box-shadow:
        0 8px 22px rgba(0,0,0,0.22),
        inset 0 1px 0 rgba(255,255,255,0.18);
      color:#fff;
      outline:none;
    }

    .pw-input::placeholder{
      color:rgba(255,255,255,0.65);
    }

    .pw-btn{
      width:104px;
      height:48px;
      border-radius:999px;
      font-family:"Montserrat", sans-serif;
      text-transform:uppercase;
      letter-spacing:0.36em;
      font-size:10.5px;

      -webkit-backdrop-filter: blur(18px) saturate(160%);
      backdrop-filter: blur(18px) saturate(160%);
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.22);
      box-shadow:
        0 8px 22px rgba(0,0,0,0.22),
        inset 0 1px 0 rgba(255,255,255,0.18);
      color:#fff;
      cursor:pointer;
    }

    .pw-btn:hover{ background:rgba(255,255,255,0.12); }

    .pw-hint{
      margin-top:12px;
      font-family:"Montserrat", sans-serif;
      font-size:11px;
      letter-spacing:0.18em;
      text-transform:uppercase;
      color:rgba(255,255,255,0.75);
      opacity:0;
      transition:opacity .25s ease;
    }
    .pw-hint.show{ opacity:1; }

    /* ===== LAPTOP (13–15”) ===== */
    @media (min-width:900px) and (max-width:1280px){
      .monogram{ width:190px; }
      .hero-inner{ transform:translateY(-10px); }

      .pw-input{ width:420px; }
      .pw-btn{ width:108px; }
    }

    /* ===== PHONE (NO SCROLL + BETTER PROPORTIONS) ===== */
    @media (max-width:768px){
      html, body{
        height:100%;
        overflow:hidden;               /* ✅ no scroll */
        overscroll-behavior:none;
      }

      .hero{
        height:100dvh;                 /* ✅ iOS-safe viewport */
        min-height:100dvh;
      }

      /* keep stack visually centred without pushing below fold */
      .hero-inner{
        transform:translateY(-12px);
        padding:0 16px;
      }

      .monogram{
        width:150px;                   /* slightly smaller */
        opacity:0.9;
      }

      .password-wrap{
        margin-top:18px;               /* tighter */
        flex-direction:column;
        gap:12px;
      }

      .pw-input{
        width:min(86vw, 420px);
        height:46px;                   /* slimmer */
        font-size:14px;
      }

      .pw-btn{
        width:150px;                   /* editorial, not full-width */
        height:46px;
        font-size:10px;
        letter-spacing:0.34em;
      }

      /* if nav shows on mobile after unlock, keep it compact */
      .topnav{
        top:44px;
        width:100%;
        padding:0 18px;
        flex-direction:column;
        gap:12px;
        font-size:9px;
        letter-spacing:0.34em;
      }
      .topnav::after{ bottom:-12px; }

      .topnav .left{
        justify-content:center;
        flex-wrap:nowrap;
        gap:0;
      }
      .topnav .left a{ padding:0 10px; opacity:0.62; }
      .topnav .left a + a{ position:relative; }
      .topnav .left a + a::before{
        content:"·";
        position:absolute;
        left:-2px;
        top:-1px;
        opacity:0.35;
      }

      .topnav .rsvp{
        margin-top:2px;
        border-bottom:1px solid rgba(255,255,255,0.30);
        opacity:0.76;
        letter-spacing:0.30em;
      }
    }

    /* extra-small phones: keep it tight */
    @media (max-width:380px){
      .monogram{ width:140px; }
      .hero-inner{ transform:translateY(-8px); }
      .pw-input{ width:88vw; }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav class="topnav" id="nav">
    <div class="left">
      <a href="index.html" class="active">Home</a>
      <a href="welcome.html">Welcome</a>
      <a href="schedule.html">Schedule</a>
      <a href="faqs.html">FAQs</a>
    </div>
    <a class="rsvp" href="rsvp.html">RSVP</a>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-inner">
      <img src="monogram1.png" alt="Shannen & Samarth monogram" class="monogram">

      <div class="password-wrap" id="passwordWrap">
        <input
          class="pw-input"
          type="password"
          id="passwordInput"
          placeholder="Type password"
          autocomplete="off"
        />
        <button class="pw-btn" onclick="unlockSite()">ENTER</button>
      </div>

      <div class="pw-hint" id="pwHint">Incorrect password</div>
    </div>
  </section>

  <script>
    const PASSWORD = "ss2027";

    function unlockSite(){
      const input = document.getElementById("passwordInput").value;
      const hint = document.getElementById("pwHint");

      if(input === PASSWORD){
        sessionStorage.setItem("siteUnlocked","1");
        document.getElementById("nav").classList.add("show");
        document.getElementById("passwordWrap").style.display = "none";
        hint.classList.remove("show");
      } else {
        hint.classList.add("show");
      }
    }

    document.addEventListener("keydown", (e) => {
      if(e.key === "Enter") unlockSite();
    });

    if(sessionStorage.getItem("siteUnlocked") === "1"){
      document.getElementById("nav").classList.add("show");
      document.getElementById("passwordWrap").style.display = "none";
    }
  </script>

</body>
</html>
