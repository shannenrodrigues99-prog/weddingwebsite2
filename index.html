<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    /* ðŸ”’ GLOBAL NO SCROLL */
    html, body{
      width:100%;
      height:100%;
      overflow:hidden;
      overscroll-behavior:none;
    }

    body{
      font-family:"Playfair Display", serif;
      background:#000;
      color:#fff;
    }

    /* ===== NAV ===== */
    .topnav{
      position:fixed;
      top:30px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 120px);
      display:none;
      justify-content:space-between;
      align-items:center;
      font-family:"Montserrat", sans-serif;
      text-transform:uppercase;
      letter-spacing:0.42em;
      font-size:10px;
      z-index:20;
    }
    .topnav.show{ display:flex; }

    .topnav::after{
      content:"";
      position:absolute;
      bottom:-18px;
      left:0;
      width:100%;
      height:1px;
      background:rgba(255,255,255,0.12);
    }

    .topnav .left{ display:flex; gap:52px; }

    .topnav a{
      color:#fff;
      text-decoration:none;
      opacity:0.6;
      transition:opacity .35s ease;
    }
    .topnav a:hover{ opacity:0.88; }
    .topnav .active{ opacity:1; }

    .topnav .rsvp{
      padding:6px 0;
      border-bottom:1px solid rgba(255,255,255,0.35);
      opacity:0.78;
      letter-spacing:0.32em;
    }

    /* ===== HERO ===== */
    .hero{
      height:100dvh;
      width:100%;
      background:url("hero.jpg") center center / cover no-repeat;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.25);
      z-index:1;
    }

    .hero-inner{
      position:relative;
      z-index:2;
      display:flex;
      flex-direction:column;
      align-items:center;
      transform:translateY(-8px);
    }

    /* ===== MONOGRAM ===== */
    .monogram{
      width:220px;
      max-width:60vw;
      opacity:0.85;
    }

    /* ===== PASSWORD ===== */
    .password-wrap{
      margin-top:36px;
      display:flex;
      gap:18px;
      align-items:center;
    }

    .pw-input{
      width:360px;
      height:48px;
      padding:0 22px;
      border-radius:999px;
      font-family:"Montserrat", sans-serif;
      font-size:14.5px;

      -webkit-backdrop-filter: blur(18px) saturate(160%);
      backdrop-filter: blur(18px) saturate(160%);
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.22);
      box-shadow:
        0 8px 22px rgba(0,0,0,0.22),
        inset 0 1px 0 rgba(255,255,255,0.18);
      color:#fff;
      outline:none;
    }

    .pw-input::placeholder{
      color:rgba(255,255,255,0.65);
    }

    .pw-btn{
      width:104px;
      height:48px;
      border-radius:999px;
      font-family:"Montserrat", sans-serif;
      text-transform:uppercase;
      letter-spacing:0.36em;
      font-size:10.5px;

      -webkit-backdrop-filter: blur(18px) saturate(160%);
      backdrop-filter: blur(18px) saturate(160%);
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.22);
      box-shadow:
        0 8px 22px rgba(0,0,0,0.22),
        inset 0 1px 0 rgba(255,255,255,0.18);
      color:#fff;
      cursor:pointer;
    }

    .pw-btn:hover{ background:rgba(255,255,255,0.12); }

    .pw-hint{
      margin-top:12px;
      font-family:"Montserrat", sans-serif;
      font-size:11px;
      letter-spacing:0.18em;
      text-transform:uppercase;
      color:rgba(255,255,255,0.75);
      opacity:0;
      transition:opacity .25s ease;
    }
    .pw-hint.show{ opacity:1; }

    /* ===== LAPTOP ===== */
    @media (max-width:1280px){
      .monogram{ width:190px; }
      .pw-input{ width:420px; }
    }

    /* ===== MOBILE (SAFE AREA + NO SCROLL) ===== */
    @media (max-width:768px){
      .topnav{
        top:calc(18px + env(safe-area-inset-top));
        width:100%;
        padding:0 18px;
        flex-direction:column;
        gap:10px;
        font-size:9px;
        letter-spacing:0.32em;
      }

      .topnav::after{ bottom:-10px; }

      .hero-inner{
        padding:0 16px;
        transform:translateY(6px); /* move stack DOWN */
      }

      .monogram{
        width:140px;
        opacity:0.92;
      }

      .password-wrap{
        margin-top:14px;
        flex-direction:column;
        gap:10px;
      }

      .pw-input{
        width:84vw;
        height:44px;
        font-size:13.5px;
        padding:0 18px;
      }

      .pw-btn{
        width:150px;
        height:44px;
        font-size:10px;
        letter-spacing:0.32em;
      }
    }

    /* ===== iPhone 16 Pro / Tall Phones ===== */
    @media (max-width:430px) and (min-height:800px){
      .hero-inner{
        transform:translateY(18px);
      }

      .monogram{
        width:136px;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav class="topnav" id="nav">
    <div class="left">
      <a href="index.html" class="active">Home</a>
      <a href="welcome.html">Welcome</a>
      <a href="schedule.html">Schedule</a>
      <a href="faqs.html">FAQs</a>
    </div>
    <a class="rsvp" href="rsvp.html">RSVP</a>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-inner">
      <img src="monogram1.png" alt="Shannen & Samarth monogram" class="monogram">

      <div class="password-wrap" id="passwordWrap">
        <input
          class="pw-input"
          type="password"
          id="passwordInput"
          placeholder="Enter password"
        />
        <button class="pw-btn" onclick="unlockSite()">ENTER</button>
      </div>

      <div class="pw-hint" id="pwHint">Incorrect password</div>
    </div>
  </section>

  <script>
    const PASSWORD = "ss2027";

    function unlockSite(){
      const input = document.getElementById("passwordInput").value;
      const hint = document.getElementById("pwHint");

      if(input === PASSWORD){
        sessionStorage.setItem("siteUnlocked","1");
        document.getElementById("nav").classList.add("show");
        document.getElementById("passwordWrap").style.display = "none";
        hint.classList.remove("show");
      } else {
        hint.classList.add("show");
      }
    }

    document.addEventListener("keydown", e => {
      if(e.key === "Enter") unlockSite();
    });

    if(sessionStorage.getItem("siteUnlocked") === "1"){
      document.getElementById("nav").classList.add("show");
      document.getElementById("passwordWrap").style.display = "none";
    }
  </script>

</body>
</html>
