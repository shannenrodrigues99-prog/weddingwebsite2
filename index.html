<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:"Playfair Display", serif;
      background:#ffffff;
      color:#111;
      min-height:100vh;
    }

    /* ===== NAV (EDITORIAL REFINED) ===== */
    .topnav{
      position:fixed;
      top:30px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 120px);
      display:none;
      justify-content:space-between;
      align-items:center;
      font-family:"Montserrat", sans-serif;
      font-weight:400;
      text-transform:uppercase;
      letter-spacing:0.42em;
      font-size:10px;
      z-index:10;
    }

    .topnav.show{ display:flex; }

    .topnav::after{
      content:"";
      position:absolute;
      bottom:-18px;
      left:0;
      width:100%;
      height:1px;
      background:rgba(0,0,0,0.08);
    }

    .topnav .left{
      display:flex;
      gap:52px;
    }

    .topnav a{
      color:#111;
      text-decoration:none;
      opacity:0.55;
      transition:opacity 0.35s ease;
    }

    .topnav a:hover{
      opacity:0.85;
    }

    .topnav .active{
      opacity:1;
    }

    /* RSVP â€” editorial ghost style */
    .topnav .rsvp{
      padding:6px 0;
      border-bottom:1px solid rgba(0,0,0,0.35);
      opacity:0.75;
      letter-spacing:0.32em;
    }

    .topnav .rsvp:hover{
      opacity:1;
    }

    /* ===== PAGE LAYOUT ===== */
    .wrap{
      min-height:100vh;
      padding:160px 80px 40px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px){
      .topnav{
        top:46px;
        width:100%;
        padding:0 24px;
        flex-direction:column;
        gap:18px;
        font-size:9px;
        letter-spacing:0.32em;
      }

      .topnav::after{
        bottom:-14px;
      }

      .topnav .left{
        gap:26px;
        justify-content:center;
        flex-wrap:wrap;
      }

      .topnav .rsvp{
        margin-top:4px;
      }

      .wrap{
        padding:180px 20px 40px;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav class="topnav" id="nav">
    <div class="left">
      <a href="index.html" class="active">Home</a>
      <a href="welcome.html">Welcome</a>
      <a href="schedule.html">Schedule</a>
      <a href="faqs.html">FAQs</a>
    </div>
    <a class="rsvp" href="rsvp.html">RSVP</a>
  </nav>

  <!-- PAGE CONTENT -->
  <main class="wrap">
    <!-- envelope / password / hero lives here -->
  </main>

  <script>
    if (sessionStorage.getItem("siteUnlocked") === "1") {
      document.getElementById("nav").classList.add("show");
    }
  </script>

</body>
</html>
