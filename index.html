<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:"Playfair Display", serif;
      background:#ffffff;
      color:#111;
      min-height:100vh;
    }

    /* ===== NAV (DESKTOP — UNCHANGED) ===== */
    .topnav{
      position:fixed;
      top:30px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 120px);
      display:none;
      justify-content:space-between;
      align-items:center;
      font-family:"Montserrat", sans-serif;
      font-weight:400;
      text-transform:uppercase;
      letter-spacing:0.42em;
      font-size:10px;
      z-index:10;
    }

    .topnav.show{ display:flex; }

    .topnav::after{
      content:"";
      position:absolute;
      bottom:-18px;
      left:0;
      width:100%;
      height:1px;
      background:rgba(0,0,0,0.08);
    }

    .topnav .left{
      display:flex;
      gap:52px;
    }

    .topnav a{
      color:#111;
      text-decoration:none;
      opacity:0.55;
      transition:opacity .35s ease;
    }

    .topnav a:hover{ opacity:0.85; }
    .topnav .active{ opacity:1; }

    .topnav .rsvp{
      padding:6px 0;
      border-bottom:1px solid rgba(0,0,0,0.35);
      opacity:0.75;
      letter-spacing:0.32em;
    }

    .topnav .rsvp:hover{ opacity:1; }

    /* ===== PAGE LAYOUT ===== */
    .wrap{
      min-height:100vh;
      padding:160px 80px 40px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    /* ===== MOBILE (EDITORIAL ONLY — DESKTOP SAFE) ===== */
    @media (max-width: 768px){

      .topnav{
        top:44px;
        width:100%;
        padding:0 18px;
        flex-direction:column;
        align-items:center;
        gap:12px;
        font-size:9px;
        letter-spacing:0.34em;
      }

      /* Single clean row for main links */
      .topnav .left{
        width:100%;
        display:flex;
        justify-content:center;
        flex-wrap:nowrap;
        gap:0;
      }

      .topnav .left a{
        padding:0 10px;
        opacity:0.6;
      }

      /* editorial dot separators */
      .topnav .left a + a{
        position:relative;
      }

      .topnav .left a + a::before{
        content:"·";
        position:absolute;
        left:-2px;
        top:-1px;
        opacity:0.35;
      }

      /* RSVP as a quiet second line */
      .topnav .rsvp{
        margin-top:2px;
        border-bottom:1px solid rgba(0,0,0,0.28);
        opacity:0.72;
        letter-spacing:0.30em;
      }

      .topnav::after{
        bottom:-12px;
      }

      .wrap{
        padding:170px 20px 40px;
      }
    }

    /* Very small phones — graceful wrap */
    @media (max-width: 380px){
      .topnav .left{
        flex-wrap:wrap;
        row-gap:10px;
      }
      .topnav .left a + a::before{
        content:"";
      }
    }
  </style>
</head>

<body>

  <nav class="topnav" id="nav">
    <div class="left">
      <a href="index.html" class="active">Home</a>
      <a href="welcome.html">Welcome</a>
      <a href="schedule.html">Schedule</a>
      <a href="faqs.html">FAQs</a>
    </div>
    <a class="rsvp" href="rsvp.html">RSVP</a>
  </nav>

  <main class="wrap">
    <!-- envelope / password / hero content -->
  </main>

  <script>
    if (sessionStorage.getItem("siteUnlocked") === "1") {
      document.getElementById("nav").classList.add("show");
    }
  </script>

</body>
</html>
