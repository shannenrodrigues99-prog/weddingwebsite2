<html lang="en">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {

      display: flex;

      justify-content: center;

      display: block;

    <img src="monogram.png" alt="S S Monogram">
