<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    /* ===== HARD LOCK: NO SCROLL / NO PAN ===== */
    html, body{
      width:100%;
      height:100%;
      overflow:hidden;
      overscroll-behavior:none;
      touch-action:none;
    }

    body{
      font-family:"Playfair Display", serif;
      background:#000;
      color:#fff;
    }

    img{ max-width:100%; height:auto; }

    /* ===== VIEWPORT CONTAINER ===== */
    .viewport{
      height:100vh;
      height:100dvh;
      width:100%;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      align-items:center;
      position:relative;
      background:url("hero.jpg") center / cover no-repeat;
    }

    .viewport::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.25);
      z-index:0;
    }

    /* ===== NAV ===== */
    .topnav{
      position:relative;
      z-index:2;
      margin-top:30px;
      width:calc(100% - 80px);
      display:none;
      justify-content:space-between;
      align-items:center;
      font-family:"Montserrat", sans-serif;
      text-transform:uppercase;
      letter-spacing:0.36em;
      font-size:11px;
      color:#fff;
    }
    .topnav.show{ display:flex; }

    .topnav .left{
      display:flex;
      gap:44px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .topnav a{
      color:#fff;
      text-decoration:none;
      opacity:0.65;
      white-space:nowrap;
    }
    .topnav a.active{ opacity:1; }

    .topnav .rsvp{
      padding:10px 18px;
      border:1px solid rgba(255,255,255,0.35);
      letter-spacing:0.32em;
    }

    /* ===== CENTER CONTENT ===== */
    .center{
      z-index:2;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      flex:1;
      text-align:center;
      padding:0 16px;
    }

    .monogram{
      width:200px;
      max-width:60vw;
      opacity:0.88;
    }

    .password-wrap{
      margin-top:32px;
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:center;
    }

    .pw-input{
      width:320px;
      max-width:72vw;
      height:46px;
      padding:0 22px;
      border-radius:999px;
      font-family:"Montserrat", sans-serif;
      font-size:14px;
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.22);
      color:#fff;
      outline:none;
      backdrop-filter:blur(18px) saturate(160%);
    }

    .pw-btn{
      width:100px;
      height:46px;
      border-radius:999px;
      font-family:"Montserrat", sans-serif;
      font-size:10px;
      letter-spacing:0.36em;
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.22);
      color:#fff;
      cursor:pointer;
      backdrop-filter:blur(18px) saturate(160%);
    }

    .pw-hint{
      margin-top:10px;
      font-family:"Montserrat", sans-serif;
      font-size:11px;
      letter-spacing:0.18em;
      opacity:0;
    }
    .pw-hint.show{ opacity:1; }

    /* ===== MOBILE MATCH (FAQs proportions) ===== */
    @media (max-width:768px){
      .topnav{
        margin-top:45px;
        width:100%;
        padding:0 20px;
        flex-direction:column;
        gap:16px;
        font-size:10px;
        letter-spacing:0.28em;
      }

      .topnav .left{
        gap:24px;
      }

      .topnav .rsvp{
        padding:8px 16px;
      }

      .monogram{
        width:132px;
      }

      .password-wrap{
        flex-direction:column;
        gap:10px;
        margin-top:14px;
      }

      .pw-input{
        width:84vw;
        height:44px;
      }

      .pw-btn{
        width:150px;
        height:44px;
      }
    }
  </style>
</head>

<body>

  <div class="viewport">

    <!-- NAV -->
    <nav class="topnav" id="nav">
      <div class="left">
        <a href="index.html" class="active">Home</a>
        <a href="welcome.html">Welcome</a>
        <a href="schedule.html">Schedule</a>
        <a href="faqs.html">FAQs</a>
      </div>
      <a class="rsvp" href="rsvp.html">RSVP</a>
    </nav>

    <!-- CENTER -->
    <div class="center">
      <img src="monogram1.png" alt="Shannen & Samarth monogram" class="monogram">

      <div class="password-wrap" id="passwordWrap">
        <input
          class="pw-input"
          type="password"
          id="passwordInput"
          placeholder="Enter password"
        />
        <button class="pw-btn" onclick="unlockSite()">ENTER</button>
      </div>

      <div class="pw-hint" id="pwHint">Incorrect password</div>
    </div>

  </div>

  <script>
    const PASSWORD = "ss2027";

    function unlockSite(){
      const input = document.getElementById("passwordInput").value;
      const hint  = document.getElementById("pwHint");

      if(input === PASSWORD){
        sessionStorage.setItem("siteUnlocked","1");
        document.getElementById("nav").classList.add("show");
        document.getElementById("passwordWrap").style.display = "none";
        hint.classList.remove("show");
      } else {
        hint.classList.add("show");
      }
    }

    document.addEventListener("keydown", e => {
      if(e.key === "Enter") unlockSite();
    });

    if(sessionStorage.getItem("siteUnlocked") === "1"){
      document.getElementById("nav").classList.add("show");
      document.getElementById("passwordWrap").style.display = "none";
    }
  </script>

</body>
</html>
