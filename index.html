<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:"Playfair Display", serif;
      background:#000;
      color:#fff;
      min-height:100vh;
    }

    /* ===== NAV (HIDDEN UNTIL UNLOCKED) ===== */
    .topnav{
      position:fixed;
      top:30px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 120px);
      display:none;
      justify-content:space-between;
      align-items:center;
      font-family:"Montserrat", sans-serif;
      font-weight:400;
      text-transform:uppercase;
      letter-spacing:0.42em;
      font-size:10px;
      z-index:20;
      color:#fff;
    }

    .topnav.show{ display:flex; }

    .topnav::after{
      content:"";
      position:absolute;
      bottom:-18px;
      left:0;
      width:100%;
      height:1px;
      background:rgba(255,255,255,0.12);
    }

    .topnav .left{
      display:flex;
      gap:52px;
    }

    .topnav a{
      color:inherit;
      text-decoration:none;
      opacity:0.60;
      transition:opacity .35s ease;
    }

    .topnav a:hover{ opacity:0.88; }
    .topnav .active{ opacity:1; }

    .topnav .rsvp{
      padding:6px 0;
      border-bottom:1px solid rgba(255,255,255,0.35);
      opacity:0.78;
      letter-spacing:0.32em;
    }

    /* ===== HERO ===== */
    .hero{
      min-height:100vh;
      background:url("hero.jpg") center center / cover no-repeat;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.25);
      z-index:1;
    }

    .hero-inner{
      position:relative;
      z-index:2;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* ===== MONOGRAM ===== */
    .monogram{
      width:220px;
      max-width:60vw;
      opacity:0.85;
    }

    /* ===== PASSWORD (UNDER MONOGRAM) ===== */
    .password-wrap{
      margin-top:26px;
      display:flex;
      gap:14px;
      align-items:center;
    }

    .pw-input,
    .pw-btn{
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      backdrop-filter: blur(18px) saturate(160%);
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.28);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.28),
        inset 0 1px 0 rgba(255,255,255,0.22);
      color:#fff;
      border-radius:999px;
      height:48px;
    }

    .pw-input{
      width:220px;
      padding:0 18px;
      font-family:"Montserrat", sans-serif;
      font-size:15px;
      outline:none;
    }

    .pw-input::placeholder{
      color:rgba(255,255,255,0.75);
    }

    .pw-btn{
      padding:0 20px;
      font-family:"Montserrat", sans-serif;
      text-transform:uppercase;
      letter-spacing:0.32em;
      font-size:11px;
      cursor:pointer;
    }

    .pw-btn:hover{ background:rgba(255,255,255,0.14); }

    .pw-hint{
      margin-top:12px;
      font-family:"Montserrat", sans-serif;
      font-size:11px;
      letter-spacing:0.18em;
      text-transform:uppercase;
      color:rgba(255,255,255,0.75);
      opacity:0;
      transition:opacity .25s ease;
    }
    .pw-hint.show{ opacity:1; }

    /* ===== MOBILE ===== */
    @media (max-width: 768px){
      .monogram{ width:160px; }

      .password-wrap{
        flex-direction:column;
        gap:12px;
      }

      .pw-input{
        width:240px;
      }

      .pw-btn{
        width:160px;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav class="topnav" id="nav">
    <div class="left">
      <a href="index.html" class="active">Home</a>
      <a href="welcome.html">Welcome</a>
      <a href="schedule.html">Schedule</a>
      <a href="faqs.html">FAQs</a>
    </div>
    <a class="rsvp" href="rsvp.html">RSVP</a>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-inner">
      <img src="monogram1.png" alt="Shannen & Samarth monogram" class="monogram">

      <!-- PASSWORD -->
      <div class="password-wrap" id="passwordWrap">
        <input
          class="pw-input"
          type="password"
          id="passwordInput"
          placeholder="Enter password"
          autocomplete="off"
        />
        <button class="pw-btn" onclick="unlockSite()">ENTER</button>
      </div>

      <div class="pw-hint" id="pwHint">Incorrect password</div>
    </div>
  </section>

  <script>
    const PASSWORD = "ss2027"; // âœ… UPDATED

    function unlockSite(){
      const input = document.getElementById("passwordInput").value;
      const hint = document.getElementById("pwHint");

      if(input === PASSWORD){
        sessionStorage.setItem("siteUnlocked","1");
        document.getElementById("nav").classList.add("show");
        document.getElementById("passwordWrap").style.display = "none";
        hint.classList.remove("show");
      } else {
        hint.classList.add("show");
      }
    }

    // Enter key submits
    document.addEventListener("keydown", (e) => {
      if(e.key === "Enter"){
        unlockSite();
      }
    });

    // Auto-unlock if already entered
    if(sessionStorage.getItem("siteUnlocked") === "1"){
      document.getElementById("nav").classList.add("show");
      document.getElementById("passwordWrap").style.display = "none";
    }
  </script>

</body>
</html>
