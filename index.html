<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    html, body{
      height:100%;
      background:#000;
    }

    body{
      font-family:"Playfair Display", serif;
      overflow:hidden;
    }

    /* ===== HERO ===== */
    .scene{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .scene-home{
      position:relative;
      color:#fff;
      background:
        linear-gradient(rgba(0,0,0,.16),rgba(0,0,0,.30)),
        url("hero.jpg") center/cover no-repeat;
    }

    .scene-home::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(ellipse at 50% 52%,
          rgba(0,0,0,.48) 0%,
          rgba(0,0,0,.18) 44%,
          rgba(0,0,0,.38) 100%);
    }

    /* ===== NAV (INLINE, RSVP ALIGNED) ===== */
    .topnav{
      position:absolute;
      top:26px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 90px);
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-family:"Montserrat", sans-serif;
      font-weight:300;
      text-transform:uppercase;
      letter-spacing:0.42em;
      font-size:10px;
      z-index:5;
      opacity:.72;
      white-space:nowrap;
    }

    .topnav .left{
      display:flex;
      align-items:center;
      gap:40px;
    }

    .topnav a{
      color:#fff;
      text-decoration:none;
      opacity:.82;
      display:inline-flex;
      align-items:center;
      line-height:1;
    }

    .topnav .rsvp{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:34px;
      padding:0 16px;
      border:1px solid rgba(255,255,255,.45);
      border-radius:999px;
      opacity:.9;
    }

    .nav-rule{
      position:absolute;
      top:58px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 90px);
      height:1px;
      background: linear-gradient(to right,
        rgba(255,255,255,0),
        rgba(255,255,255,.22),
        rgba(255,255,255,0));
      z-index:4;
      opacity:.55;
    }

    .locked-link{
      pointer-events:none;
      opacity:.35 !important;
    }

    /* ===== CENTER CONTENT ===== */
    .hero-wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      z-index:2;
    }

    .home-center{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      transform: translateY(-20px);
    }

    .monogram{
      width: clamp(120px, 18vw, 220px);
      margin-bottom: 28px;
      filter: drop-shadow(0 12px 34px rgba(0,0,0,.45));
    }

    .monogram img{ width:100%; display:block; }

    .wedding-overline{
      font-family:"Montserrat", sans-serif;
      font-size:13px;
      font-weight:300;
      letter-spacing:0.48em;
      text-transform:uppercase;
      opacity:.88;
      margin-bottom:34px;
      text-shadow: 0 12px 34px rgba(0,0,0,.45);
    }

    .wedding-names-img{
      width: clamp(320px, 50vw, 660px);
      margin: 0 auto 36px;
    }

    .wedding-names-img img{
      width:100%;
      display:block;
      filter: drop-shadow(0 14px 38px rgba(0,0,0,.48));
    }

    .date{
      font-family:"Montserrat", sans-serif;
      font-size:13px;
      font-weight:300;
      letter-spacing:0.48em;
      text-transform:uppercase;
      opacity:.88;
      text-shadow: 0 12px 34px rgba(0,0,0,.45);
    }

    /* ===== PASSWORD ===== */
    .pw-wrap{ margin-top:36px; }

    .pw-row{
      display:flex;
      gap:12px;
      filter: drop-shadow(0 14px 38px rgba(0,0,0,.48));
    }

    .pw-input,
    .pw-btn{
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      backdrop-filter: blur(18px) saturate(160%);
      background: rgba(255,255,255,0.10);
      border:1px solid rgba(255,255,255,0.26);
      border-radius:999px;
      height:46px;
      color:#fff;
    }

    .pw-input{
      padding:0 18px;
      width:min(320px,72vw);
      outline:none;
      caret-color:#fff;
    }

    .pw-input::placeholder{ color:#fff; }

    .pw-btn{
      font-family:"Montserrat", sans-serif;
      font-weight:300;
      font-size:10px;
      letter-spacing:0.42em;
      text-transform:uppercase;
      padding:0 20px;
      cursor:pointer;
    }

    .pw-error{
      margin-top:10px;
      min-height:14px;
      font-size:12px;
      text-align:center;
    }

    .is-hidden{ display:none !important; }

    /* ===== MOBILE ===== */
    @media (max-width:768px){

      .home-center{ transform: translateY(-12px); }

      .topnav{
        top: calc(44px + env(safe-area-inset-top));
        width:100%;
        padding:0 20px;
        flex-direction:column;
        align-items:center;
        gap:14px;
        font-size:10px;
        letter-spacing:0.34em;
      }

      .topnav .left{
        gap:22px;
        justify-content:center;
        flex-wrap:wrap;
      }

      .topnav .rsvp{
        margin-top:6px;
        height:32px;
        padding:0 16px;
      }

      .nav-rule{
        top: calc(106px + env(safe-area-inset-top));
        width: calc(100% - 40px);
      }

      .wedding-names-img{
        width: min(86vw, 520px);
        margin-bottom:30px;
      }

      .date{
        font-size:12px;
        letter-spacing:0.42em;
      }

      .pw-row{
        flex-direction:column;
        align-items:center;
      }

      .pw-input{
        width:min(82vw,340px);
        font-size:16px;
        text-align:center;
      }

      .pw-btn{ width:160px; }

      #siteContent{ display:none; }
      #siteContent.is-visible{ display:block; }
    }
  </style>
</head>

<body>

<section class="scene scene-home">

  <div class="hero-wrap">
    <div class="home-center">

      <!-- Monogram (locked) -->
      <div class="monogram" id="monogram">
        <img src="monogram1.png" alt="Monogram">
      </div>

      <!-- Wedding text (unlocked) -->
      <div id="weddingText" class="is-hidden">
        <div class="wedding-overline">THE WEDDING OF</div>
        <div class="wedding-names-img">
          <img src="names.png" alt="Shannen & Samarth">
        </div>
        <div class="date">27 · 02 · 27</div>
      </div>

      <div class="pw-wrap" id="pwWrap">
        <div class="pw-row">
          <input id="pwInput" class="pw-input" type="password" placeholder="Enter password">
          <button id="pwBtn" class="pw-btn">Enter</button>
        </div>
        <div class="pw-error" id="pwError"></div>
      </div>

    </div>
  </div>

  <div id="siteContent">
    <nav class="topnav">
      <div class="left">
        <a href="index.html">Home</a>
        <a data-protected href="welcome.html">Welcome</a>
        <a data-protected href="schedule.html">Schedule</a>
        <a data-protected href="faqs.html">FAQs</a>
      </div>
      <a data-protected class="rsvp" href="rsvp.html">RSVP</a>
    </nav>
    <div class="nav-rule"></div>
  </div>

</section>

<script>
  const UNLOCK_KEY = "siteUnlocked";
  const SITE_PASSWORD = "ss2027";

  const pwInput = document.getElementById("pwInput");
  const pwBtn = document.getElementById("pwBtn");
  const pwWrap = document.getElementById("pwWrap");
  const weddingText = document.getElementById("weddingText");
  const monogram = document.getElementById("monogram");
  const protectedLinks = document.querySelectorAll("[data-protected]");
  const pwError = document.getElementById("pwError");
  const siteContent = document.getElementById("siteContent");

  function isMobile(){
    return window.matchMedia("(max-width: 768px)").matches;
  }

  function lockUI(){
    protectedLinks.forEach(l => l.classList.add("locked-link"));
    pwWrap.classList.remove("is-hidden");
    weddingText.classList.add("is-hidden");
    monogram.classList.remove("is-hidden");
    if (isMobile()) siteContent.classList.remove("is-visible");
  }

  function unlockUI(){
    protectedLinks.forEach(l => l.classList.remove("locked-link"));
    pwWrap.classList.add("is-hidden");
    weddingText.classList.remove("is-hidden");
    monogram.classList.add("is-hidden");
    if (isMobile()) siteContent.classList.add("is-visible");
  }

  if (sessionStorage.getItem(UNLOCK_KEY) === "1") unlockUI();
  else lockUI();

  function tryUnlock(){
    if (pwInput.value.trim() === SITE_PASSWORD) {
      sessionStorage.setItem(UNLOCK_KEY, "1");
      pwError.textContent = "";
      unlockUI();
    } else {
      pwError.textContent = "Incorrect password.";
      pwInput.value = "";
      pwInput.focus();
    }
  }

  pwBtn.addEventListener("click", tryUnlock);
  pwInput.addEventListener("keydown", e => {
    if (e.key === "Enter") tryUnlock();
  });

  window.addEventListener("resize", () => {
    const unlocked = sessionStorage.getItem(UNLOCK_KEY) === "1";
    unlocked ? unlockUI() : lockUI();
  });
</script>

</body>
</html>
