<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:"Playfair Display", serif;
      background:#000;
      color:#fff;
      min-height:100vh;
    }

    /* ===== HERO ===== */
    .hero{
      min-height:100vh;
      background:url("assets/hero.jpg") center center / cover no-repeat;
      position:relative;
    }

    /* subtle editorial darken */
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.25);
    }

    /* ===== NAV (EDITORIAL) ===== */
    .topnav{
      position:fixed;
      top:30px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 120px);
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-family:"Montserrat", sans-serif;
      font-weight:400;
      text-transform:uppercase;
      letter-spacing:0.42em;
      font-size:10px;
      z-index:10;
      color:#fff;
    }

    .topnav::after{
      content:"";
      position:absolute;
      bottom:-18px;
      left:0;
      width:100%;
      height:1px;
      background:rgba(255,255,255,0.12);
    }

    .topnav .left{
      display:flex;
      gap:52px;
    }

    .topnav a{
      color:inherit;
      text-decoration:none;
      opacity:0.60;
      transition:opacity .35s ease;
    }

    .topnav a:hover{ opacity:0.88; }
    .topnav .active{ opacity:1; }

    /* RSVP — editorial underline */
    .topnav .rsvp{
      padding:6px 0;
      border-bottom:1px solid rgba(255,255,255,0.35);
      opacity:0.78;
      letter-spacing:0.32em;
    }
    .topnav .rsvp:hover{ opacity:1; }

    /* ===== MOBILE (EDITORIAL) ===== */
    @media (max-width: 768px){
      .topnav{
        top:44px;
        width:100%;
        padding:0 18px;
        flex-direction:column;
        gap:12px;
        font-size:9px;
        letter-spacing:0.34em;
      }

      .topnav::after{ bottom:-12px; }

      .topnav .left{
        width:100%;
        justify-content:center;
        flex-wrap:nowrap;
        gap:0;
      }

      .topnav .left a{
        padding:0 10px;
        opacity:0.62;
      }

      /* dot separators */
      .topnav .left a + a{
        position:relative;
      }
      .topnav .left a + a::before{
        content:"·";
        position:absolute;
        left:-2px;
        top:-1px;
        opacity:0.35;
      }

      .topnav .rsvp{
        margin-top:2px;
        border-bottom:1px solid rgba(255,255,255,0.30);
        opacity:0.76;
        letter-spacing:0.30em;
      }
    }

    /* small phones */
    @media (max-width: 380px){
      .topnav .left{
        flex-wrap:wrap;
        row-gap:10px;
      }
      .topnav .left a + a::before{
        content:"";
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav class="topnav">
    <div class="left">
      <a href="index.html" class="active">Home</a>
      <a href="welcome.html">Welcome</a>
      <a href="schedule.html">Schedule</a>
      <a href="faqs.html">FAQs</a>
    </div>
    <a class="rsvp" href="rsvp.html">RSVP</a>
  </nav>

  <!-- HERO -->
  <section class="hero"></section>

</body>
</html>
