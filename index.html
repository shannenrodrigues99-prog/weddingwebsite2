<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shannen & Samarth</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Alex+Brush&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:"Playfair Display", serif;
      background:#000;
      color:#fff;
      min-height:100vh;
    }

    /* Hide site until unlocked */
    .site-content{ display:none; }
    .site-content.show{ display:block; }

    /* ===== NAV (EDITORIAL) ===== */
    .topnav{
      position:fixed;
      top:30px;
      left:50%;
      transform:translateX(-50%);
      width:calc(100% - 120px);
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-family:"Montserrat", sans-serif;
      font-weight:400;
      text-transform:uppercase;
      letter-spacing:0.42em;
      font-size:10px;
      z-index:20;
      color:#fff;
    }

    .topnav::after{
      content:"";
      position:absolute;
      bottom:-18px;
      left:0;
      width:100%;
      height:1px;
      background:rgba(255,255,255,0.12);
    }

    .topnav .left{
      display:flex;
      gap:52px;
    }

    .topnav a{
      color:inherit;
      text-decoration:none;
      opacity:0.60;
      transition:opacity .35s ease;
    }

    .topnav a:hover{ opacity:0.88; }
    .topnav .active{ opacity:1; }

    .topnav .rsvp{
      padding:6px 0;
      border-bottom:1px solid rgba(255,255,255,0.35);
      opacity:0.78;
      letter-spacing:0.32em;
    }

    .topnav .rsvp:hover{ opacity:1; }

    /* ===== HERO ===== */
    .hero{
      min-height:100vh;
      background:url("hero.jpg") center center / cover no-repeat;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.25);
      z-index:1;
    }

    /* ===== MONOGRAM ===== */
    .monogram{
      position:relative;
      z-index:2;
      width:220px;
      max-width:60vw;
      opacity:0.85;
    }

    /* ===== PASSWORD OVERLAY (ALWAYS ON TOP) ===== */
    .password-overlay{
      position:fixed;
      inset:0;
      z-index:99999;              /* higher than nav + monogram */
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.35);
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      backdrop-filter: blur(18px) saturate(160%);
      padding:20px;
    }

    .pw-row{
      display:flex;
      align-items:center;
      gap:16px;
    }

    .pw-input,
    .pw-btn{
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      backdrop-filter: blur(18px) saturate(160%);
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.28);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.28),
        inset 0 1px 0 rgba(255,255,255,0.22);
      color:#fff;
      border-radius:999px;
      height:54px;
    }

    .pw-input{
      width:min(620px, 72vw);
      padding:0 22px;
      font-family:"Montserrat", sans-serif;
      font-size:16px;
      outline:none;
    }

    .pw-input::placeholder{
      color:rgba(255,255,255,0.75);
    }

    .pw-btn{
      padding:0 22px;
      font-family:"Montserrat", sans-serif;
      text-transform:uppercase;
      letter-spacing:0.34em;
      font-size:12px;
      cursor:pointer;
    }

    .pw-btn:hover{ background:rgba(255,255,255,0.14); }

    .pw-hint{
      margin-top:14px;
      text-align:center;
      font-family:"Montserrat", sans-serif;
      font-size:11px;
      letter-spacing:0.18em;
      text-transform:uppercase;
      color:rgba(255,255,255,0.75);
      opacity:0;
      transition:opacity .25s ease;
    }
    .pw-hint.show{ opacity:1; }

    /* ===== MOBILE ===== */
    @media (max-width: 768px){
      .topnav{
        top:44px;
        width:100%;
        padding:0 18px;
        flex-direction:column;
        gap:12px;
        font-size:9px;
        letter-spacing:0.34em;
      }

      .topnav::after{ bottom:-12px; }

      .topnav .left{
        justify-content:center;
        flex-wrap:nowrap;
        gap:0;
      }

      .topnav .left a{
        padding:0 10px;
        opacity:0.62;
      }

      .topnav .left a + a{
        position:relative;
      }

      .topnav .left a + a::before{
        content:"·";
        position:absolute;
        left:-2px;
        top:-1px;
        opacity:0.35;
      }

      .topnav .rsvp{
        margin-top:2px;
        border-bottom:1px solid rgba(255,255,255,0.30);
        opacity:0.76;
        letter-spacing:0.30em;
      }

      .monogram{
        width:160px;
        opacity:0.9;
      }

      /* password stacks nicely on phone */
      .pw-row{
        flex-direction:column;
        gap:14px;
      }
      .pw-input{
        width:min(520px, 86vw);
      }
      .pw-btn{
        width:min(520px, 56vw);
      }
    }

    @media (max-width: 380px){
      .monogram{ width:140px; }
    }
  </style>
</head>

<body>

  <!-- PASSWORD OVERLAY -->
  <div class="password-overlay" id="passwordOverlay">
    <div>
      <div class="pw-row">
        <input
          class="pw-input"
          type="password"
          id="passwordInput"
          placeholder="Enter password"
          autocomplete="off"
        />
        <button class="pw-btn" type="button" onclick="unlockSite()">ENTER</button>
      </div>
      <p class="pw-hint" id="pwHint">Incorrect password</p>
    </div>
  </div>

  <!-- SITE CONTENT (HIDDEN UNTIL UNLOCKED) -->
  <div id="siteContent" class="site-content">

    <!-- NAV -->
    <nav class="topnav">
      <div class="left">
        <a href="index.html" class="active">Home</a>
        <a href="welcome.html">Welcome</a>
        <a href="schedule.html">Schedule</a>
        <a href="faqs.html">FAQs</a>
      </div>
      <a class="rsvp" href="rsvp.html">RSVP</a>
    </nav>

    <!-- HERO -->
    <section class="hero">
      <img src="monogram1.png" alt="Shannen & Samarth monogram" class="monogram">
    </section>

  </div>

  <script>
    const PASSWORD = "forever"; // ✅ change this

    function showSite(){
      document.getElementById("passwordOverlay").style.display = "none";
      document.getElementById("siteContent").classList.add("show");
    }

    function unlockSite(){
      const input = document.getElementById("passwordInput").value;
      const hint = document.getElementById("pwHint");

      if(input === PASSWORD){
        sessionStorage.setItem("siteUnlocked","1");
        showSite();
      } else {
        hint.classList.add("show");
      }
    }

    // Enter key submits
    document.addEventListener("keydown", (e) => {
      if(e.key === "Enter" && document.getElementById("passwordOverlay").style.display !== "none"){
        unlockSite();
      }
    });

    // Auto-unlock
    if(sessionStorage.getItem("siteUnlocked") === "1"){
      showSite();
    } else {
      // show overlay and keep site hidden
      document.getElementById("siteContent").classList.remove("show");
    }
  </script>

</body>
</html>
